<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="./src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="block">
        <div class="row">
          <form>
            <div class="col search d-flex justify-content-between">
              <input type="text" placeholder="Enter your city" />
              <button>
                <img
                  class="search"
                  src="./images/122932.png"
                  alt=""
                  width="30px"
                />
              </button>
              <button class="current-temp">Current Location</button>
            </div>
          </form>
        </div>
        <div class="row">
          <div class="col left">
            <h2 class="city">Kryvyi Rih</h2>
            <img src="./images/cloud.png" alt="" width="40px" />
          </div>
          <div class="col right d-flex justify-content-end align-items-center">
            <p class="date">2 PM 02/04</p>
          </div>
        </div>
        <div class="row">
          <div class="col left d-flex align-items-center">
            <h2 class="degree"><span>46</span>°C</h2>
          </div>
          <div
            class="col right d-flex flex-column col-auto justify-content-end"
          >
            <p class="wind">Wind</p>
            <div class="arrow">
              <span>13ms</span>
            </div>
          </div>
        </div>
        <div class="row cards">
          <div class="col">
            <p>Mo 3/04</p>
            <p>50°F <img src="./images/rain.png" alt="" width="30px" /></p>
            <div class="card-wind d-flex justify-content-end">
              <img src="./images/blue_left_arrow_102.jpg" alt="" width="30px" />
              <span>8ms</span>
            </div>
          </div>
          <div class="col">
            <p>Tu 4/04</p>
            <p>51°F <img src="./images/rain.png" alt="" width="30px" /></p>
            <div class="card-wind d-flex justify-content-end">
              <img src="./images/blue_left_arrow_102.jpg" alt="" width="30px" />
              <span>8ms</span>
            </div>
          </div>
          <div class="col">
            <p>We 5/04</p>
            <p>50°F <img src="./images/rain.png" alt="" width="30px" /></p>
            <div class="card-wind d-flex justify-content-end">
              <img src="./images/blue_left_arrow_102.jpg" alt="" width="30px" />
              <span>8ms</span>
            </div>
          </div>
          <div class="col">
            <p>Th 6/04</p>
            <p>49°F <img src="./images/rain.png" alt="" width="30px" /></p>
            <div class="card-wind d-flex justify-content-end">
              <img src="./images/blue_left_arrow_102.jpg" alt="" width="30px" />
              <span>8ms</span>
            </div>
          </div>
          <div class="col">
            <p>Fr 7/04</p>
            <p>50°F <img src="./images/rain.png" alt="" width="30px" /></p>
            <div class="card-wind d-flex justify-content-end">
              <img src="./images/blue_left_arrow_102.jpg" alt="" width="30px" />
              <span>8ms</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
